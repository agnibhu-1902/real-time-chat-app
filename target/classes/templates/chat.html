<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
    <title>Real-time Chat Application</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-2">Real-time Chat Application</h1>
        <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;">
        </div>
        <div class="input-group mb-3">
            <input type="text" id="senderInput" class="form-control shadow-none" placeholder="Your name" />
        </div>
        <div class="input-group mb-3">
            <input type="text" id="messageInput" class="form-control shadow-none" placeholder="Type a message" />
            <div id="input-group-append">
                <button id="sendMessage" class="btn btn-success rounded-end rounded-0">Send</button>
            </div>
        </div>
    </div>
</body>
<script>
	function setConnected(connected) {
		document.getElementById('sendMessage').disabled = !connected;
	}
	function showMessage(message) {
		var chat = document.getElementById('chat');
		var messageElement = document.createElement('div');
		messageElement.textContent = message.sender + ": " + message.content;
		messageElement.className = 'border-bottom mb-1';
		chat.appendChild(messageElement);
		chat.scrollTop = chat.scrollHeight;
	}
	function sendMessage() {
		var sender = document.getElementById('senderInput').value;
		var content = document.getElementById('messageInput').value;
		var chatMessage = {
				sender: sender,
				content: content
		};
		stompClient.send("/app/sendMessage", { "content-type": "application/json" }, JSON.stringify(chatMessage));
		document.getElementById('messageInput').value = '';
	}
	function connect() {
		var socket = new SockJS('/chat');
		stompClient = Stomp.over(socket);
		stompClient.connect({}, frame => {
				setConnected(true);
				stompClient.subscribe('/topic/messages', message => showMessage(JSON.parse(message.body)));
			});
	}
	document.getElementById('sendMessage').onclick = sendMessage;
	document.getElementById('messageInput').addEventListener('keypress', e => {
	    if (e.key === 'Enter') sendMessage();
	});

	window.onload = connect;
</script>
</html>
