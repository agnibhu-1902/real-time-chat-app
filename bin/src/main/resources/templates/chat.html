    <title>Real-time Chat Application</title>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-2">Real-time Chat Application</h1>
        <div id="chat" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;">

        </div>
        <div class="input-group mb-3">
            <input type="text" id="senderInput" class="form-control shadow-none" placeholder="Your name" />
        </div>
        <div class="input-group mb-3">
            <input type="text" id="messageInput" class="form-control shadow-none" placeholder="Type a message" />
            <div id="input-group-append">
                <button id="sendMessage" class="btn btn-success rounded-end rounded-0">Send</button>
            </div>
        </div>
    </div>
